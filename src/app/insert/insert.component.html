<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">INSERT</h5>
    <p class="card-text">Ini Halaman Insert</p>
  </div>

  <div class="m-3">
    <form [formGroup]="formBuku" (submit)="simpan()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name" formControlName="name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">

      </div>
      <div class="form-group">
        <label for="keterangan">Keterangan</label>
        <textarea class="form-control" id="keterangan" aria-describedby="emailHelp" placeholder="Input Description" formControlName="keterangan"></textarea>

      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit"  class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
