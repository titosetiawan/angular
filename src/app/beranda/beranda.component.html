<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h5 class="card-title">BERANDA</h5>
    <p class="card-text">Ini Halaman Beranda</p>

    <table class="table table-dark">
      <thead>
      <tr>
        <th>ID</th>
        <th>Dept ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let id of list">
        <td>{{ id.category_id }}</td>
        <td>{{ id.department_id }}</td>
        <td>{{ id.name }}</td>
        <td>{{ id.description }}</td>
        <td>
          <button routerLink="/update/{{id.category_id}}">Update</button>
          <button (click)="deleteCategory(id.category_id)">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
