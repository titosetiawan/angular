<table class="table table-dark">
  <thead>
  <tr>
    <th>ID</th>
    <th>Dept ID</th>
    <th>Name</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let id of listCategory; index as i">
    <td>{{ id.category_id }}</td>
    <td>{{ id.department_id }}</td>
    <td>{{ id.name }}</td>
    <td>{{ id.description }}</td>
    <td>
      <button class="btn btn-info" (click)="edit(i)">Update</button>
    </td>
  </tr>
  </tbody>
</table>
